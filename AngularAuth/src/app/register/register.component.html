<div>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <label>usuario</label>
        <input type="text" formControlName="OPER_login" placeholder="..." required>

        <label>senha</label>

        <button type="submit">Submit</button>
    </form>
</div>
